<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount</title>
</head>
<body>
    <section>
        <h2>Price: $<span id="price">1000</span></h2>
        <h3>Discount Code
            <input id="input-code" type="text" placeholder="Write coupon code">
        </h3>
        <button id="discount-btn">Apply</button>
        <h2>Please pay: $<span id="final-price">1000</span></h2>
    </section>
    <script>
        // Get value from element
        function getValueFromElement(id) {
            const elementField = document.getElementById(id);
            const elementStringValue = elementField.innerText;
            const elementValue = parseFloat(elementStringValue);
            return elementValue;
        }

        // Add event handler on discount btn
        document.getElementById('discount-btn').addEventListener('click', function () {
            const priceAmount = getValueFromElement('price');

            const inputField = document.getElementById('input-code');
            const inputValue = inputField.value;
            inputField.value = '';

            const finalPrice = document.getElementById('final-price');

            if (inputValue === "DISC30") {
                const discount = priceAmount * 0.3;
                const newPrice = priceAmount - discount;
                finalPrice.innerText = newPrice;
                return;
            }
            else{
                alert("Please input valid code only");
            }
        });
    </script>
</body>
</html>
